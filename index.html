<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <title>ProcuraCEP</title>
</head>
<body>
    <header class="cabecalho">ProcuraCEP</header>

    <div class="formulario">
        <div class="formularioDePesquisa">
            <label><strong>CEP: </strong></label>
            <input type="text" name="campoDePesquisa" class="campoDePesquisa" id="campoDePesquisa" recquired maxlength="8" placeholder="Indique o CEP apenas com números" >
            <input type="submit" class="botao" id="botao" value="Pesquisar" onclick="consultaCEP()">
        </div>
        <div class="formularioDeResposta" id="formularioDeResposta">
            
        </div>
    </div>
    <footer class="footer">Feito por Leonardo Florêncio</footer>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
